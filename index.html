<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Order summary card</title>
    <link
      rel="shortcut icon"
      href="images/favicon-32x32.png"
      type="image/png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main>
      <div class="main">
        <div class="hero">
          <img
            src="images/illustration-hero.svg"
            alt="illustration image"
            id="image1"
          />
        </div>
        <div class="body">
          <h2 class="order_plan">Order Summary</h2>
          <p class="para" id="main_para">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
        </div>
        <div class="subscription">
          <div class="music">
            <img src="images/icon-music.svg" alt="icon-music" id="image2" />
          </div>
          <div class="order">
            <p class="order_plan" id="plan"><strong>Annual Plan</strong></p>
            <p class="para">$59.99/year</p>
          </div>
          <div id="reverse">
            <a href="#"><strong>Change</strong></a>
          </div>
        </div>
        <div>
          <div id="button">
            <button id="btn"><strong>Proceed to Payment</strong></button>
          </div>
          <p class="para" id="cancel"><strong>Cancel Order</strong></p>
        </div>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Linda Obayi</a>.
      </div>
    </footer>
  </body>
</html>
